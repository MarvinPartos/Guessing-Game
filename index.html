<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Country Game</title>

<style>
    body{
        font-family: Arial, sans-serif;
        text-align:center;
        margin-top:60px;
        transition: background 0.4s;
        background:#f4f4f4;
    }

    .container{
        background:white;
        width:340px;
        margin:auto;
        padding:20px;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.1);
    }

    input{
        padding:8px;
        width:70%;
    }

    button{
        padding:8px 12px;
        margin:5px;
        cursor:pointer;
    }

    #message{
        margin-top:15px;
        font-weight:bold;
    }

    #hint{
        color:#555;
        margin-top:10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Guess the Country</h2>
    <p>Guess the secret country name!</p>

    <input type="text" id="guessInput" placeholder="Enter country name">
    <button id="submitBtn">Submit</button>

    <!-- HINT + MESSAGE AREA -->
    <p id="hint"></p>
    <p id="message"></p>

    <button id="restartBtn">Restart Game</button>

    <p>By: Marvin M. Partos BSIT - 2D</p>
</div>

<script defer src="script.js"></script>

</body>
</html>
